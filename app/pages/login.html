<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Login</title>
</head>

<body>
    <div id="main-container">
        <header id="header" class="header d-flex align-items-center justify-content-between px-3 bg-primary"
            style="height: 80px;">
            <img class="logo rounded-circle img-fluid" src="../assets/logo.avif" alt="Logo" style="height: 50px;">

            <div class="d-flex align-items-center">
                <!-- Links visible on desktop -->
                <nav class="d-none d-lg-flex">
                    <a class="nav-link text-white fw-bold mx-2" href="#">Sobre nosotros</a>
                    <a class="nav-link text-white fw-bold mx-2" href="#">Registrarme</a>
                    <a class="nav-link text-white fw-bold mx-2" href="#">Iniciar sesión</a>
                </nav>

                <div class="user-menu dropdown">
                    <button class="btn btn-primary d-lg-none" type="button" id="userMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="navbar-toggler-icon"
                            style="background-image: url('data:image/svg+xml,%3Csvg xmlns%3D%27http://www.w3.org/2000/svg%27 viewBox%3D%270 0 30 30%27%3E%3Cpath stroke%3D%27rgba%280, 0, 0, 1%29%27 stroke-width%3D%272%27 stroke-linecap%3D%27round%27 stroke-miterlimit%3D%2710%27 d%3D%27M4 7h22M4 15h22M4 23h22%27/%3E%3C/svg%3E');"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end bg-danger" aria-labelledby="userMenuButton">
                        <li><a class="dropdown-item fw-bold text-black" href="#">Sobre nosotros</a></li>
                        <li><a class="dropdown-item fw-bold text-black" href="#">Registrarme</a></li>
                        <li><a class="dropdown-item fw-bold text-black" href="./pages/login.html>Iniciar sesión</a></li>
                        <li><a class="dropdown-item fw-bold text-black" href="#">Agendar cita</a></li>
                    </ul>
                </div>

                <div class="user-menu dropdown d-none d-lg-block">
                    <button class="btn btn-primary" type="button" id="desktopUserMenuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img class="rounded-circle" src="../assets/user_icon.png" alt="User Profile"
                            style="height: 50px; width: 50px;">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end bg-danger" aria-labelledby="desktopUserMenuButton">
                        <li><a class="dropdown-item fw-bold text-black" href="#">Sobre nosotros</a></li>
                        <li><a class="dropdown-item fw-bold text-black" href="#">Registrarme</a></li>
                        <li><a class="dropdown-item fw-bold text-black" href="./pages/login.html">Iniciar sesión</a></li>
                        <li><a class="dropdown-item fw-bold text-black" href="#">Agendar cita</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <h1 class="display-3 text-center fw-bold mt-5">Iniciar Sesión</h1>

    <form class="container mt-5" method="post" action="/login">
        <div class="row justify-content-center">
          <div class="col-10 col-md-6 col-lg-4">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control bg-secondary text-white" id="email" name="email" 
                     placeholder="myemail.mail.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control bg-secondary text-white" id="password" name="password" 
                     placeholder="Contr4s3nha+" required>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary rounded-5 w-100" style="max-width: 50%;">Iniciar sesión</button>
            </div>
          </div>
        </div>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
